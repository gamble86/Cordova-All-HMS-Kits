<html>
  <head>
    <meta charset="utf-8" />
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <meta name="color-scheme" content="light dark" />
    <!-- <link rel="stylesheet" href="css/index.css"> -->
    <title>Huawei Ads Kit</title>

    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <link rel="stylesheet" href="css/jquery.ui.datepicker.custom.css" />
    <link rel="stylesheet" href="css/jquery.mobile.datepicker.css" />
    <link rel="stylesheet" href="css/chartist.min.css" />
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
      $(document).bind("mobileinit", function () {
        $.mobile.page.prototype.options.domCache = false;
        $.mobile.defaultPageTransition = "slidefade";
        $.mobile.page.prototype.options.degradeInputs.date = true;
      });
    </script>

    <script type="text/javascript" src="js/jquery-ui-1.10.4.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    <script
      type="text/javascript"
      src="js/jquery.mobile.datepicker.js"
    ></script>

    <script src="cordova.js"></script>
    <script type="text/javascript" src="js/Toast.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <div data-role="page" id="page-ads">
      <!-- MENU START -->
      <div data-role="header" data-position="fixed" data-tap-toggle="false">
        <a
          href="#"
          class="ui-btn ui-shadow ui-corner-all ui-icon-back ui-btn-icon-notext ui-btn-left"
          data-rel="back"
        ></a>
        <h1>Huawei Ads Kit</h1>
        <a
          href="index.html"
          class="ui-btn ui-shadow ui-corner-all ui-icon-home ui-btn-icon-notext ui-btn-right"
        >
          Home
        </a>
      </div>
      <!-- MENU END -->

      <!-- MAIN CONTENT START -->
      <div data-role="main" class="ui-content">
        <!-- HEADER START -->
        <div class="headerSection">
          <div class="headerTitleWrapper">
            <div class="headerTitle">Huawei Ads Kit</div>
          </div>
          <div class="headerLogoWrapper">
            <img src="img/hms-rn-logo.png" class="headerLogo" />
          </div>
        </div>
        <!-- HEADER END -->

        <!-- <div>
          <button
            id="requestlocation"
            class="ui-btn ui-corner-all ui-btn-a ui-shadow"
          >
            Request Location
          </button>
        </div> -->

        <div class="appTest">
          <ul>
            <li>
              <div>
                <button id="getReferrerDetails" class="button button-teal">
                  Get ReferrerDetails
                </button>
                <br />
                <div id="referrerDetailsResult" class="code"></div>
              </div>
            </li>
            <li>
              <div>
                <button id="getOaidResult" class="button button-teal">
                  Get OaidResult
                </button>
                <br />
                <div id="oaidResult" class="code"></div>
              </div>
            </li>
            <li>
              <div>
                <select id="bannerAdSize"></select>
                <select id="bannerAdBgColor"></select>
                <select id="bannerAdPosition">
                  <option value="top">Top</option>
                  <option value="bottom" selected>Bottom</option>
                </select>
                <br /><br />
                <button id="bannerAdCreate" class="button button-blue">
                  Create BannnerAd
                </button>
                <br />
              </div>
            </li>
            <li>
              <select id="nativeAdTemplate">
                <option value="small" selected>Small</option>
                <option value="full">Full</option>
                <option value="banner">Banner</option>
                <option value="video">Video</option>
              </select>
              <br /><br />
              <button id="nativeAdCreate" class="button button-blue">
                Create NativeAD
              </button>
            </li>
            <li>
              <!-- NativeAd Holder -->
              <div id="native-ad-element">
                NativeAd will appear here
              </div>
            </li>
            <li>
              <select id="splashLogoAnchor">
                <option value="top">Top</option>
                <option value="bottom" selected>Bottom</option>
              </select>
              <select id="splashLogoColor"> </select>
              <br />
              <br />
              <button id="splashAdCreate" class="button button-blue">
                Create SplashAD
              </button>
            </li>
            <li>
              <button id="interstitialAdCreate" class="button button-blue">
                Create InterstitialAD
              </button>
            </li>
            <li>
              <button id="rewardAdCreate" class="button button-blue">
                Create RewardAd
              </button>
            </li>
          </ul>
        </div>
      </div>
      <!-- MAIN CONTENT END -->

      <script>
        $(document)
          .off("pageshow", "#page-ads")
          .on("pageshow", "#page-ads", function () {});

        document.addEventListener(
          "deviceready",
          this.onDeviceReadyAds.bind(this),
          false
        );

        async function onDeviceReadyAds() {
          await app.initAds();
        }

        // $("#requestlocation")
        //   .off()
        //   .on("click", function (e) {
        //     app.RequestLocation();
        //   });
      </script>
    </div>
  </body>
</html>
