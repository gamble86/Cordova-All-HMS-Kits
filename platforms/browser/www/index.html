<html>
  <head>
    <meta charset="utf-8" />
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <meta name="color-scheme" content="light dark" />
    <!-- <link rel="stylesheet" href="css/index.css"> -->
    <title>Hello World</title>

    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <link rel="stylesheet" href="css/jquery.ui.datepicker.custom.css" />
    <link rel="stylesheet" href="css/jquery.mobile.datepicker.css" />
    <link rel="stylesheet" href="css/chartist.min.css" />
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
      $(document).bind("mobileinit", function () {
        $.mobile.page.prototype.options.domCache = false;
        $.mobile.defaultPageTransition = "slidefade";
        $.mobile.page.prototype.options.degradeInputs.date = true;
      });
    </script>

    <script type="text/javascript" src="js/jquery-ui-1.10.4.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    <script
      type="text/javascript"
      src="js/jquery.mobile.datepicker.js"
    ></script>

    <script src="cordova.js"></script>
    <script type="text/javascript" src="js/Toast.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <div data-role="page" id="page-home">
      <!-- MENU START -->
      <div data-role="header" data-position="fixed" data-tap-toggle="false">
        <h1>Cordova HMS Kits</h1>
      </div>
      <!-- MENU END -->

      <!-- MAIN CONTENT START -->
      <div data-role="main" class="ui-content">
        <!-- HEADER START -->
        <div class="headerSection">
          <div class="headerTitleWrapper">
            <div class="headerTitle">Cordova HMS Kits</div>
          </div>
          <div class="headerLogoWrapper">
            <img src="img/hms-rn-logo.png" class="headerLogo" />
          </div>
        </div>
        <!-- HEADER END -->

        <div>
          <a
            href="hms-gms-check.html"
            class="ui-btn ui-corner-all ui-btn-a ui-shadow"
          >
            HMS / GMS Check
          </a>
          <a
            href="location.html"
            class="ui-btn ui-corner-all ui-btn-a ui-shadow"
          >
            HMS Location
          </a>
          <button
            id="openMapView"
            class="ui-btn ui-corner-all ui-btn-a ui-shadow"
          >
            Huawei Map
          </button>

          <a href="push.html" class="ui-btn ui-corner-all ui-btn-a ui-shadow">
            HMS Push
          </a>

          <a
            href="analytics.html"
            class="ui-btn ui-corner-all ui-btn-a ui-shadow"
          >
            Huawei Analytics
          </a>

          <a
            href="account.html"
            class="ui-btn ui-corner-all ui-btn-a ui-shadow"
          >
            Huawei Account
          </a>

          <a href="site.html" class="ui-btn ui-corner-all ui-btn-a ui-shadow">
            HMS Site
          </a>

          <a href="ads.html" class="ui-btn ui-corner-all ui-btn-a ui-shadow">
            Huawei Ads
          </a>

          <button id="iapOpen" class="ui-btn ui-corner-all ui-btn-a ui-shadow">
            HMS In App Purchase
          </button>
        </div>

        <div class="toastmsg" style="display: none;"></div>
      </div>
      <!-- MAIN CONTENT END -->
    </div>
  </body>
</html>
